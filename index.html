<!doctype html>
<html>
  <head>
    <title>Beat.io</title>
    <script src="https://cdn.socket.io/socket.io-1.4.4.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/connect.js"></script>
    <script src="js/script.js"></script>



  </head>
  <body>
    <div class="container">
      <div class="system-field btn-group-vertical">
        <button id="test1" type="button" class="btn btn-warning btn-lg">D</button>
        <button id="test2" type="button" class="btn btn-warning btn-lg">E</button>
        <button id="quit" type="button" class="btn btn-warning btn-lg">Quit</button>
      </div>
      <div class="main">
        
        <div class="login">
          <input type='text' class="name" placeholder="Input Your Name"></input>
          <button type="botton" class="btn btn-info login-botton">Beat It!!</button>
        </div>
        <div class="attack-view">
          <p>攻擊回合！！</p>
        </div>
        <div class="def-view">
          <p>防守回合!!</p>
        </div>
        <div class="waiting-player">
          <div class="loading-spinner">
            <div class="sk-folding-cube">
              <div class="sk-cube1 sk-cube"></div>
              <div class="sk-cube2 sk-cube"></div>
              <div class="sk-cube4 sk-cube"></div>
              <div class="sk-cube3 sk-cube"></div>
            </div>
          </div>
        </div>

        <div class="game">
          <div class="game-view">

            <div class="friend-view">
              <div class="progress">
                <div class="progress-bar friend-hp progress-bar-success" role="progressbar" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100" style="width:70%">
                  friend-hp70%
                </div>
              </div>
            </div>
            <div class="battle-view">
              <div class="friend-name">Friend-name</div>
              <div class="my-name">My-name</div>
            </div>

            <div class="my-view">
              
              <div class="progress">
                <div class="progress-bar my-hp progress-bar-success" role="progressbar" aria-valuenow="70"
                  aria-valuemin="0" aria-valuemax="100" style="width:70%">
                    my-HP
                </div>
              </div>

              <div class="my-card row">
                <div class="card-container col-sm-3">
                  <div class="card"></div>
                </div>
                <div class="card-container col-sm-3">
                  <div class="card"></div>              
                </div>
                <div class="card-container col-sm-3">
                  <div class="card"></div>
                </div>
                <div class="card-container col-sm-3">
                  <div class="card"></div>
                </div>
              </div>
            </div>
          </div>
        </div><!--game-->
      </div><!--main-->
    </div> <!-- container -->
    
  </body>
</html>
