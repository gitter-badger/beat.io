<!doctype html>
<html>
  <head>
    <title>Beat.io</title>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/script.js"></script>

  </head>
  <body>
    <div class="container">
      
      <div class="login">
        <input type='text' class="name" placeholder="Input Your Name"></input>
        <button type="botton" class="btn btn-info login-botton">Beat It!!</button>
      </div>

      <div class="game">
        <div class="game-view">

          <div class="friend-view">
            <div class="progress">
              <div class="progress-bar friend-hp progress-bar-success" role="progressbar" aria-valuenow="70"
              aria-valuemin="0" aria-valuemax="100" style="width:70%">
                friend-hp70%
              </div>
            </div>
          </div>
          <div class="battle-view">
            
          </div>

          <div class="my-view">
            
            <div class="progress">
              <div class="progress-bar my-hp progress-bar-success" role="progressbar" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100" style="width:70%">
                  my-HP
              </div>
            </div>

            <div class="my-card">
              
            </div>
          </div>
        </div>
      </div><!--game-->
      
    </div> <!-- container -->
  </body>
</html>
